<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chart-container {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 55%;
            padding-top: 5%;
            background: rgba(0, 0, 0, 0.8); /* This adds a semi-transparent black overlay */
        }
        #play-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 10;
    }

    #play-button:hover {
        background-color: #0056b3;
    }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="video-container">
        <button id="play-button">Play</button>
        <video id="video" muted>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div> <!-- This is the new overlay div -->
    </div>
    <div class="chart-container" id="chart"></div>
    <script src="index.js"></script>
</body>
</html>
